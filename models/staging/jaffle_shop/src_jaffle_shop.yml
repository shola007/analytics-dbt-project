version: 2
sources:
  - name: dbt_jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        identifier: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: orders
        identifier: orders
        freshness: 
          warn_after:
            count: 200
            period: hour
          error_after:
            count: 250
            period: hour
        loaded_at_field: _etl_loaded_at
    
      
    